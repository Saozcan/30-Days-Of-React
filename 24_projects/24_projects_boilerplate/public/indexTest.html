
<!DOCTYPE html>
<html>

<head>
	<title>
		How to set smooth scrolling after
		clicking an anchor link using
		JavaScript?
	</title>
	
	<script src=
		"https://code.jquery.com/jquery-3.4.1.min.js">
	</script>
	
	<style>
		.scroll {
			height: 1000px;
			behavior: 'smooth';
		}
	</style>
</head>

<body style="height: 1000rem;">
	<h1 style="color: green">
		GeeksforGeeks
	</h1>

	<b>
		How to set smooth scrolling after
		clicking an anchor link using
		JavaScript?
	</b>
	
	<p id="dest">
		Click on the button below to
		scroll to the top of the page.
	</p>

	
	<p class="scroll">
		GeeksforGeeks is a computer science
		portal. This is a large scrollable
		area.
	</p>

	
	<a href="#dest">
		Scroll to top
	</a>
	<button onclick={scrollWin()}>
		click to scroll to the 100th pixel
	</button>

	<script>
		function scrollWin () {
			window.scroll(200,0)
		}
	</script>

</body>

</html>
