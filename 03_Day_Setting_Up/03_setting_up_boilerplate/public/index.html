<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

	  img {
		height: 10rem;
		margin : 2rem;
	  }

	  .skills-wrapper {
		display: flex;
		justify-content: flex-start;
		flex-wrap: wrap;
	  }

	  .skills-alone {
		margin: 10px;
		background-color: #61dbfb;
		height: 2rem;
		width:max-content ;
		padding: 5px;
		white-space: nowrap;
		border-radius: 10px;
	  }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: #b3f0ff;
		flex-direction: column;
      }

	  .subscribeButton {
		margin: 5px;
		width: 10rem;
		height: 2rem;
		border-radius: 10px;
		background-color: #f91616b2;
		border: none;
		color: aliceblue;
	  }

	  .firstName,
	  .lastName,
	  .email {
		margin: 20px 10px;
		width: 10rem;
		height: 2rem;
		border-radius: 10px;
		outline: none;
		padding: 0 20px;
		background-color: aliceblue;
		border: none;
	  }


      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

	  .h1Div {
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
	  }

      h1 {
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      main {
        padding: 10px 10px 60px;
		margin-top: 10rem;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
